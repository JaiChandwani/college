<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="booking.css">
    <title>Booking</title>
</head>
<body>
    <header class="bookingdetails">
        <h1>Booking details </h1>
    </header>
    <section id="form">
        <fieldset>
        <div class="form" id="form">
            <div class="formBox">
                <form action="#" class="fromelement" id="inquiery">
                    <div>
                        <input type="text" placeholder="Name" id="name" required>
                    </div>
                    <div>
                        <input type="tel" placeholder="Contact number" id="tel" name="tel"required >
                    </div>
                    <div>
                        <select name="rooms" id="room">
                            <option value="#">select Room</option>
                            <option value="economic">Economic</option>
                            <option value="Deluxe">Deluxe</option>
                            <option value="Exclusive">Exclusive</option>
                            <option value="superDeluxe">Super Deluxe</option>
                        </select>
                    </div>
                    <div>
                        <input
                        placeholder="Date"
                        type="text"
                        onfocus="(this.type='date')"
                        onblur="(this.type='text')"
                        id="date" aria-required="true" >
                    </div>
            </div>
            </form>
        </div>
        <div class="formBtn">
            <button type="submit" class="bookButton" id="booked" onclick="booked()">Book Now!</button>
        </div>
    </fieldset>
    </section>
<script>

    singlebedBook = () => {
        document.getElementById("room").value = "economic"
    }
    doublebedBook = () => {
        document.getElementById("room").value = "Deluxe"
    }
    triplebedBook = () => {
        document.getElementById("room").value = "Exclusive"
    }
    quadbedBook = () => {
        document.getElementById("room").value = "superDeluxe"
    }




    booked = () => {
        var x = document.getElementById("name").value;
        var y = document.getElementById("tel").value;
        var z = document.getElementById("room").value;
        var j = document.getElementById("date").value;

        document.getElementById("form").innerHTML = (`Thank you for choosing us. ${x} <br>Your room has been booked with id: ODR/223023/12314<br>Room Type: ${z}<br>On: ${j}<br>kindly keep this refence id with you It'll be asked at time of check in.<br><br><i>Payment will be done at the time of check in.</i>`);
        document.getElementById("form").style.textAlign = "center"
    }
</script>
</body>
</html>
