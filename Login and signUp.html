<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link href="./style.css" rel="stylesheet">
     <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>


<body class="log">
    <div class="container">
        <h1 class="heading">Log In</h1>
        <form action="" onsubmit="window.location.href='booking.html'" method="post">
            <input class="mail" type="text" placeholder="email">
            <span style="color: red;" class="error"></span>
            <input type="password" class="password" placeholder="password">
            <span style="color: red;" class="error"></span>
            <button style="color:white; text-decoration: none;" onclick="return login() "
                class="submit">Login</button>
            <button style="color:white; text-decoration: none;">Cancel</button>
        </form>
    </div>
    <script>
        login = () => {
            let email = document.querySelector(".mail").value
            let err = document.getElementsByClassName("error")[0]
            if (email.length == 0) {
                err.innerHTML = "<i>*Enter the email address*</i>"

            }
            else if (email != "chandwanibrothers3@gmail.com") {
                err.innerHTML = "Enter the valid email address"
            }
            else {
                err.innerHTML = ""
            }

            let pwd = document.querySelector(".password").value
            let perr = document.getElementsByClassName("error")[1]
            let redirect = document.querySelector(".submit")
            if (pwd.length == 0) {
                perr.innerHTML = "<i>*Enter the password*</i>"

            }
            else if (pwd == "hello") {
                perr.innerHTML = " "
                return true
            }
            else {
                perr.innerHTML = "*invalid password*"
            }
           return false
        }

    </script>
</body>

</html>
