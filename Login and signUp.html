<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
</head>


<body class="log">
    <div class="container">
        <h1 class="heading">Log In</h1>
        <form action="" onsubmit=""  method="post" >
            <input class="mail" type="text" placeholder="email">
            <span style="color: red;" class="error"></span>
            <input type="text" class="password" placeholder="password">
            <span style="color: red;" class="error"></span>
            <button style="color:white; text-decoration: none;" onclick="return login() ,redi()" class="submit">Login</button>
            <button style="color:white; text-decoration: none;">Cancel</button>
        </form>
    </div>
    <script>
       login = () => {
        let email = document.querySelector(".mail").value
        let err = document.getElementsByClassName("error")[0]
        if(email.length==0){
            err.innerHTML="<i>*Enter the email address*</i>"
            return false
        }
        else if(email!="chandwanibrothers3@gmail.com"){
            err.innerHTML="Enter the valid email address"
            return false
        }
        else{
            err.innerHTML=""
        }
        
        let pwd = document.querySelector(".password").value
        let perr = document.getElementsByClassName("error")[1]
        let redirect = document.querySelector(".submit")
        if(pwd.length==0){
            perr.innerHTML="<i>*Enter the password*</i>"
            return false
        }
        else if(pwd!="hello"){
            perr.innerHTML="Invalid password"
            return false
        }
        else{
            err.innerHTML=""
            return true
        }
        redi=()=>{
            window.location.href="index.html"
        }
        }
    </script>
</body>
</html>
